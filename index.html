2.토이푸들<br>
<br>
-모색 : 갈색,검정색,크림색,초코색,흰색,파티컬러,블랙탄,실버<br>
-털빠짐 : 없음<br>
-가격대 : 평균30~50만원대<br>
(모색별로 가격대가 다름)<br>
-성격 : 활발하고 애교많고<br>
-지능 : 소형견중 지능순위1위<br>
(대부분 배변을 알아서 가림)<br>
-성견시 크기 : 평균3~4kg<br>
(같은 토이푸들 이라도 1kg대인 아이들도 있고 7~8kg까지 나가는 아이들도 있음)<br>
